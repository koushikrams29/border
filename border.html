<!DOCTYPE html>
<html>
    <head>
        <style>
           div{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: blue;
            position: relative;
            animation-name: starttoend;
            animation-duration: 4s;
            animation-delay: 1s;
            animation-fill-mode: backwards;
           }
           @keyframes starttoend{
            from{left:0px;background-color: blue;}
            to{left: 300px}
           }
        </style>
    </head>
    <body>
    <div></div>
    </body>
</html>
